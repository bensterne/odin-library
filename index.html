<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin:0px;
            padding:40px;
        }

        h2,h3,p{
            margin:0px;
            padding:0px;
        }

        h1 {
            margin:0px 0px 20px 0px;
            padding:0px;

        }

        .flex-container {
            display:flex;
            gap:30px;
            
        }

        .library {
            width:75%;

        }

        li{
            line-height:30px;
            margin-bottom:10px;
        }

        li button{
            margin-left:10px;
        }
        
        .subhead {
            display:flex;
            gap:20px;
        }
        button{
            cursor: pointer;
        }

        h2 {
            display:inline;
        }


        #form{
            width:50%;
            padding:30px;
            border:1px solid #e3e3e3;
            border-radius:20px;
            background-color: rgb(243, 243, 243);
            display:none;
        }

        .form-head{
            display: flex;
            justify-content:space-between;
            align-items:center;
        }
        #close{
            width:32px;
            cursor: pointer;
        }

        label{
            display:block;
            margin-top:20px;
            margin-bottom:5px;
        }

        #form > input{
            width:50%;
        }

        fieldset {
            margin:20px 0;
        }
        fieldset label {
            display:inline;
            padding-bottom:10px;
        }

    </style>
<body>
    <div class="flex-container">
        <div class="library">
            <h1>Welcome to the library</h1>
            <div class="subhead">
            <h2>Your books</h2>
            <button id="new-book">New Book</button>
            </div>  
            <div id="books"></div>
        </div>
        <div id="form">
            <div class="form-head">
            <h3>Add a Book</h3>
            <img id="close" src="close-line.svg">
            </div>
            <label for="title">Title*</label>
            <input type="text" id="title" required>
            <label for="author">Author*</label>
            <input type="text" id="author" required>
            <label for="pages">Number of Pages*</label>
            <input type="number" id="pages" required>
            <fieldset>
                <legend>Have you read it?*</legend>
                  <input type="radio" id="yes" name="choice" value="true" required>
                  <label for="yes">Yes</label>
                  <input type="radio" id="no" name="choice" value="false" required>
                  <label for="no">No</label>
            </fieldset>
            <button id="form-submit">Submit</button>
        </div>
    </div>
</body>
</html>
